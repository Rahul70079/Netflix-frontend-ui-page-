<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
    }

    .card p {
      color: gray;
      margin-bottom: 15px;
    }

    .card button {
      padding: 10px 20px;
      border: none;
      background: blue;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background: darkblue;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="c:\Users\hp\Pictures\photo.jpg" alt="Profile">
    <h2>Rahul Kumar</h2>
    <p>Frontend Developer</p>
    <button>Follow</button>
  </div>
</body>
</html>
